<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Notes</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <h1>Quick Notes</h1>

      <div id="btns-div">
        <button id="add-note">Add Note</button>
        <button id="toggleTheme">üåô</button>
      </div>
    </header>

    <div class="filtering-div">
      <div class="category-div">
        <label for="options">Priority :</label>
        <select name="" id="options">
          <option value="All">All</option>

          <option value="high">High</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
        </select>
      </div>
      <input id="search" type="text" placeholder="search notes here" />
    </div>

    <main id="notes-container"></main>

    <dialog id="dialog">
      <form id="form">
        <div class="form-head">
          <h2 id="form-heading">add note</h2>
          <button id="close-dialog-btn">‚ùå</button>
        </div>

        <div class="row">
          <label for="title">Title </label>
          <input type="text" placeholder="title" id="title" />
        </div>

        <div class="row">
          <label for="content">Content </label>
          <textarea placeholder="content" id="content"></textarea>
        </div>

        <div class="category-div">
          <label for="options">Priority :</label>
          <select name="" id="notePriority">
            <option value="" disabled selected>Select Priority</option>
            <option value="high">High</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
          </select>
        </div>

        <div id="form-btm">
          <button id="cancel-form-btn">cancel</button>
          <button type="submit" id="save">save</button>
        </div>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
